<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baccho ka Sathi - Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <style>
    /* Basic styling for mobile-friendly view */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .message {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .my-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .other-message {
      background-color: #f1f1f1;
      color: #333;
    }
    #message-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    #message-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 5px;
    }
    #send-button {
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <!-- Messages will be displayed here -->
</div>

<form id="message-form" onsubmit="sendMessage(event)">
  <input type="text" id="message-input" placeholder="Type a message" required>
  <button type="submit" id="send-button">Send</button>
</form>

<script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDIzlpUAto67FIAXUUX75faUC4MXCQpHW8",
  authDomain: "bacchokasathi.firebaseapp.com",
  projectId: "bacchokasathi",
  storageBucket: "bacchokasathi.appspot.com",
  messagingSenderId: "532690500366",
  appId: "1:532690500366:web:78b5dac8617e52274cf55f",
  measurementId: "G-JFWZJ6QCZZ"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let userName = ""; // Placeholder for user’s name

  // Check for logged-in user
  auth.onAuthStateChanged((user) => {
    if (user) {
      const email = user.email;
      localStorage.setItem("userEmail", email);

      // Fetch the user’s name from Firestore (assumes user data is stored here)
      db.collection("users").doc(user.uid).get().then((doc) => {
        if (doc.exists) {
          userName = doc.data().name;
        } else {
          console.log("No such document!");
        }
      }).catch((error) => {
        console.log("Error getting document:", error);
      });

    } else {
      // Redirect to login if not authenticated
      window.location.href = "login.html";
    }
  });

  // Fetch messages from Firestore
  db.collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
    const chatContainer = document.getElementById("chat-container");
    chatContainer.innerHTML = ""; // Clear existing messages

    snapshot.forEach((doc) => {
      const message = doc.data();
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      
      // Check if the message is sent by the current user
      if (message.sender === userName) {
        messageElement.classList.add("my-message");
      } else {
        messageElement.classList.add("other-message");
      }

      messageElement.textContent = `${message.sender}: ${message.text}`;
      chatContainer.appendChild(messageElement);
    });

    // Scroll to the latest message
    chatContainer.scrollTop = chatContainer.scrollHeight;
  });

  // Send message to Firestore
  function sendMessage(event) {
    event.preventDefault();
    const messageInput = document.getElementById("message-input");
    const messageText = messageInput.value;

    if (userName) {
      // Add message to Firestore
      db.collection("messages").add({
        text: messageText,
        sender: userName,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        messageInput.value = ""; // Clear the input field
      }).catch((error) => {
        console.error("Error sending message:", error);
      });
    } else {
      alert("User not authenticated. Please log in.");
    }
  }
</script>

</body>
</html>
